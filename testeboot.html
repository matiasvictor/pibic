 <!DOCTYPE html>
<html>
<head>
<title>Bootstrap - Primeiros Passos</title><
<!-- Incluindo o CSS do Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<!-- Incluindo o jQuery que Ã© requisito do JavaScript do Bootstrap -->
<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- Incluindo o JavaScript do Bootstrap -->
<script src="js/bootstrap.min.js"></script>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">E-mail</label>
    <div class="controls">
      <input id="inputEmail" type="text" placeholder="Digite o seu e-mail..." />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Senha</label>
    <div class="controls">
      <input id="inputPassword" type="password" placeholder="Digite a sua senha..." />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox"><input type="checkbox" /> Lembrar senha</label>
      <button class="btn" type="submit">Acessar</button>
    </div>
  </div>
</form>

</body>
</html>
